<h3 class="text-primary">Products</h3>
<hr/>
<div ng-repeat="category in products">
    <div>
        <a ng-click="toggleProducts($event)"  class="text-info anchor">  {{category.name}}----{{category.description}} </a>
        <hr/>
    </div>
    <div style="display:none;" id="divproducts">
        <div ng-repeat="product in category.products" class="row">
            <div class="col-md-12">
                <h3 class="text-success">
                    {{product.name}}
                </h3>
                <h3>
                    {{product.price | currency}}
                </h3>
                <input type="button" class="btn btn-success" data-id="{{product.id}}" ng-click="addToCart($event)" value="Add Cart"/>
                <hr />
            </div>
        </div>
    </div>
</div>

<style type="text/css">

.anchor{
    cursor:pointer;
    font-size:18px;
}

</style>
