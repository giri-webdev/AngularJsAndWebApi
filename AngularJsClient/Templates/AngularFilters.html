<h3>Angular Filters Example</h3>
<hr/>
<div  ng-controller="AngularFilterController">
    <label>Upper Case Filter: </label> {{fruit | uppercase}} <br/>
    <label>Lower Case Filter: </label> {{fruit | lowercase}} <br/>
    <label>Date Filter: </label> {{date | date}}<br/>
    <label>Currency: </label> {{450 | currency}}<br/>
</div>
